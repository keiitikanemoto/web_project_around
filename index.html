<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projeto Sprint 05">
  <meta name="author" content="Lincoln Kanemoto">
  <meta name="keywords" content="html,css,javascript">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The US</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vectorlogo.png" alt="Logo" class="header__logo">
    </header>

    <main class="main">
      <section class="perfil">
        <img src="./images/foto_perfil.png" alt="Foto de Perfil" class="perfil_photo">
        <div class="perfil_own">
          <p class="perfil_text">Jacques Cousteau</p>
          <p class="perfil_subText">Explorador</p>
          <a class="perfil_button_edit" href="#"><img src="./images/Edit Button.png"></a>
        </div>
        <a class="perfil_button_add" href="#"> <p class="perfil_button_add_text">+</p> </a>
      </section>

      <section class="cards">
        <div class="cards__grid">
          <div class="cards__grid_post">
            <img src="./images/vale_yosemite.jpg" alt="Vale Yosemite" class="cards__grid_post_img">
            <div class="cards__grid_post_caption">
              <p class="cards__grid_post_caption_text">Vale de Yosemite </p>
              <a class="cards__grid_post_caption_text_button"><img class="cards__grid_post_caption_button_like" src="./images/like.svg"></a>
            </div>
          </div>

          <div class="cards__grid_post">
            <img src="./images/lago_louise.png" alt="Lago Louise" class="cards__grid_post_img">
            <div class="cards__grid_post_caption">
              <p class="cards__grid_post_caption_text">Lago Louise </p>
              <a class="cards__grid_post_caption_button"><img class="cards__grid_post_caption_button_like" src="./images/like.svg"></a>
            </div>
          </div>

          <div class="cards__grid_post">
            <img src="./images/montanha_care.png" alt="Montanhas Carenais" class="cards__grid_post_img">
            <div class="cards__grid_post_caption">
              <p class="cards__grid_post_caption_text">Montanhas Carenais</p> 
              <a class="cards__grid_post_caption_button"><img class="cards__grid_post_caption_button_like" src="./images/like.svg"></a>
            </div>
          </div>

          <div class="cards__grid_post">
            <img src="./images/latemar.png" alt="Latemar" class="cards__grid_post_img">
            <div class="cards__grid_post_caption">
              <p class="cards__grid_post_caption_text">Latemar</p> 
              <a class="cards__grid_post_caption_button"><img class="cards__grid_post_caption_button_like" src="./images/like.svg"></a>
            </div>
          </div>

          <div class="cards__grid_post">
            <img src="./images/parque_nacional.png" alt="Parque Nacional" class="cards__grid_post_img">
            <div class="cards__grid_post_caption">
              <p class="cards__grid_post_caption_text">Parque Nacional ...</p> 
              <a class="cards__grid_post_caption_button"><img class="cards__grid_post_caption_button_like" src="./images/like.svg"></a>
            </div>
          </div>

          <div class="cards__grid_post">
            <img src="./images/lago_di_braies.png" alt="Lago di Braies" class="cards__grid_post_img">
            <div class="cards__grid_post_caption">
              <p class="cards__grid_post_caption_text">Lago di Braies</p> 
              <a class="cards__grid_post_caption_button"><img class="cards__grid_post_caption_button_like" src="./images/like.svg"></a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">


    </footer>
    <script src="./scripts/script.js"></script>
  </div>
</body>
</html>
