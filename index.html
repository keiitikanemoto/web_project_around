<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projeto Sprint 05">
  <meta name="author" content="Lincoln Kanemoto">
  <meta name="keywords" content="html,css,javascript">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The US</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vectorlogo.png" alt="Logo" class="header__logo">
    </header>

    <main class="main">
      <section class="perfil">
        <img src="./images/foto_perfil.png" alt="Foto de Perfil" class="perfil__photo">
        <div class="perfil__own">
          <p class="perfil__text">Jacques Cousteau</p>
          <p class="perfil__subText">Explorador</p>
          <a class="perfil__button-edit" href="#"><img src="./images/Edit_Button.png" alt="Botão de Editar"></a>
        </div>
        <a class="perfil__button-add" href="#"> <p class="perfil__button-add-text">+</p> </a>
      </section>

      <section class="cards">
        <div class="cards__grid">
          <div class="cards__grid-post">
            <img src="./images/vale_yosemite.jpg" alt="Vale Yosemite" class="cards__grid-post-img">
            <div class="cards__grid-post-caption">
              <p class="cards__grid-post-caption-text">Vale de Yosemite </p>
              <a class="cards__grid-post-caption-text-button"><img class="cards__grid-post-caption-button-like" src="./images/like.svg" alt="Like Button"></a>
            </div>
          </div>

          <div class="cards__grid-post">
            <img src="./images/lago_louise.png" alt="Lago Louise" class="cards__grid-post-img">
            <div class="cards__grid-post-caption">
              <p class="cards__grid-post-caption-text">Lago Louise </p>
              <a class="cards__grid-post-caption-button"><img class="cards__grid-post-caption-button-like" src="./images/like.svg" alt="Like Button"></a>
            </div>
          </div>

          <div class="cards__grid-post">
            <img src="./images/montanha_care.png" alt="Montanhas Carenais" class="cards__grid-post-img">
            <div class="cards__grid-post-caption">
              <p class="cards__grid-post-caption-text">Montanhas Carenais</p> 
              <a class="cards__grid-post-caption-button"><img class="cards__grid-post-caption-button-like" src="./images/like.svg" alt="Like Button"></a>
            </div>
          </div>

          <div class="cards__grid-post">
            <img src="./images/latemar.png" alt="Latemar" class="cards__grid-post-img">
            <div class="cards__grid-post-caption">
              <p class="cards__grid-post-caption-text">Latemar</p> 
              <a class="cards__grid-post-caption-button"><img class="cards__grid-post-caption-button-like" src="./images/like.svg" alt="Like Button"></a>
            </div>
          </div>

          <div class="cards__grid-post">
            <img src="./images/parque_nacional.png" alt="Parque Nacional" class="cards__grid-post-img">
            <div class="cards__grid-post-caption">
              <p class="cards__grid-post-caption-text">Parque Nacional ...</p> 
              <a class="cards__grid-post-caption-button"><img class="cards__grid-post-caption-button-like" src="./images/like.svg" alt="Like Button"></a>
            </div>
          </div>

          <div class="cards__grid-post">
            <img src="./images/lago_di_braies.png" alt="Lago di Braies" class="cards__grid-post-img">
            <div class="cards__grid-post-caption">
              <p class="cards__grid-post-caption-text">Lago di Braies</p> 
              <a class="cards__grid-post-caption-button"><img class="cards__grid-post-caption-button-like" src="./images/like.svg" alt="Like Button"></a>
            </div>
          </div>
        </div>
      </section>
      
    </main>

    <footer class="footer">
      <p class="footer__description">&copy; 2024 Around The U.S</p>

    </footer>

    <div class="popup">
      <div class="popup__container popup__opened">
        <a href="#" class="popup__close-window-button" >
          <img class="popup__close-window-button-img" src="./images/Close_Icon.png" alt="Botão de Fechar" >
        </a>
        <h2 class="popup__container-title">Editar Perfil</h2>
        <form class="popup__container-form">
          <label class="popup__container-form-label">
            <input class="popup__container-form-input popup__name" name="nome" placeholder="Nome">
          </label>
          <label class="popup__container-form-label">
            <input class="popup__container-form-input popup__about" name="about" placeholder="Sobre mim">
          </label>
          <button class="popup__container-form-button" name="save" type="submit"> Salvar</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </div>
</body>
</html>
